<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant - KYMenus</title>
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./../shared/fontawesome/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="./../shared/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./../css/general.css" />
        <link rel="stylesheet" type="text/css" href="./../css/restaurant-instance.css" />

        <!-- JS -->
        <script type="application/javascript" src="./../shared/jquery/jquery.min.js"></script>
        <script type="application/javascript" src="./../shared/bootstrap/js/bootstrap.min.js"></script>
        <script type="application/javascript" src="./../js/restaurant-instance.js"></script>
    </head>
    <body>  
        <div id="kym-header" class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="#">KYMenus</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#kym-menubar-content" aria-controls="kym-menubar-content" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>

                        <div id="kym-menubar-content" class="collapse navbar-collapse">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                  <a class="nav-link" href="#">Restaurants</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Where To Eat?</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div id="kym-body" class="container-fluid">
            <div id="kym-restaurant-header" class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <h2 id="kym-restaurant-name">Loading...</h2>
                        <h3 id="kym-restaurant-open-status"></h3>
                    </div>
                </div>
            </div>
            <div id="kym-restaurant-general" class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                        <div id="kym-contact-visit-card" class="card kym-base-card">
                            <div class="card-header">
                                <h4>Contact/Visit</h4>
                            </div>
                            <div id="kym-restaurant-address" class="card-body"></div>
                        </div>
                        <div id="kym-hours-card" class="card kym-base-card">
                            <div class="card-header">
                                <h4>Hours</h4>
                            </div>
                            <div id="kym-restaurant-hours" class="card-body"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div id="kym-menu-card" class="card kym-base-card">
                            <div class="card-header">
                                <h4>Menu</h4>
                            </div>
                            <div id="kym-restaurant-menu" class="card-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="kym-footer" class="container-fluid bg-dark footer-fixed">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <span>&copy;2020 KYMenus. All rights reserved.</span>
                </div>
            </div>
        </div>
    </body>
</html>
